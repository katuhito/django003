{% extends 'base.html' %}
{% block content %}
<h2>コメント</h2>
<!-- <p class="titleline">{{ post.title }}</p> -->
  <form method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div>
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
 
      {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <div>
      <button type="submit">投稿する</button>
      <a href="{% url 'first_app:article' post.pk %}">キャンセル</a>
    </div>
  </form>
{% endblock %}
